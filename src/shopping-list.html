<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shelf</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <!-- header-------------->
      <load ="partials/header.html" />
    </header>
    <main>
      <section class="section-list">
        <div class="container container-shoplist">
          <div class="supportq">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="content">
            <h1 class="list-title">
              Shopping <span class="list-span"> List</span>
            </h1>

            <p class="list-text">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              class="img"
              src="../img/books.png"
              alt="books "
              width="265"
              height="198"
            />
          </div>
        </div>

        <!-- контейнер, якщо є книги в шопінг лісту -->

        <div class="shopping-list-section">
          <div class="container">
            <div class="content-shopping">
              <h2 class="shopping-title">
                <span class="shopping-title-span">Shopping</span> List
              </h2>

              <div class="shopping-list-wraper">
                <ul class="shopping-list list">
                  <!-- сюди будуть вставлятись лішки книг -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="tui-pagination-container" class="tui-pagination"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
